<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie.es</title>
</head>
<body>
  <div class="container">
    <heade class="header">
        <div class="logo">
          <figure>
            <img src="images/logo.png" alt="">
          </figure>
          <h1>Movie.es</h1>
        </div>
        <form action="" class="search-form">
          <input type="text" placeholder="Busca tu peli, actor o director favorito"/>
        </form>
        <div class="user">
          <span class="name">Bambi Rodríguez</span>
          <figure class="photo">
            <img src="images/user.png" alt="User"/>
          </figure>
          <a class="arrow">
            <i class="icon-arrow"></i>
          </a>
        </div>
    </heade>
    <section class="dashboard">
      <div class="options">
        <a href="#">
          <i class="icon-home"></i>
          <p>Home</p>
        </a>
        <a href="#">
          <i class="icon-trending"></i>
          <p>Trending</p>
        </a>
        <a href="#">
          <i class="icon-like"></i>
          <p>Más likes</p>
        </a>
        <a href="#">
          <i class="icon-settings"></i>
          <p>Ajustes</p>
        </a>
      </div>
      <div class="movies">
        <h2>Ahora en el Cine</h2>
        <article class="movie">
          <div class="details">
            <h3>The Secret Life of Pets</h3>
            <p>The quiet life of a terrier named Max is upended when his owner takes in Duke; a stray whom Max instantly dislikes.</p>
          </div>
        </article>
      </div>
    </section>
  </div>
</body>
</html>

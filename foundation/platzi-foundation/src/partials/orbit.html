<div class="orbit" role="region" data-orbit>
  <div class="orbit-wrapper">
    <div class="is-active orbit-controls">
      <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
      <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    </div>
    <ul class="orbit-container">
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img src="assets/img/resist.jpg" alt="" class="orbit-image">
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img src="assets/img/summer.gif" alt="" class="orbit-image">
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img src="assets/img/yay.gif" alt="" class="orbit-image">
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img src="assets/img/floral.jpg" alt="" class="orbit-image">
        </figure>
      </li>
    </ul>
  </div>
</div>
